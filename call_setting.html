    <section class="right_ct">

        <h1 class="h1">통화 설정</h1>
    
    
    
        <article id="call_setting" class="contents">
    
            <form name="call_setting">
    
                <div class="set_wrap">
    
                    <!--
    
                        적용일때 = set_btn에 addClass('apply')
    
                        수정일때 = set_btn에 addClass('edit')
    
                    -->
    
    
    
                    <div class="set_block">
    
                        <h2 class="set_h2">(1) 휴대폰 앱 오토콜</h2>
    
                        <div class="line_wrap">
    
                            <div class="set_line">
    
                                <label for="auto_time" class="set_lab vt_top pt10">전화 무응답 자동 끊기(초)</label>
    
                                <div class="input_wrap vt_top">
    
                                    <input type="number" name="auto_time" id="auto_time" class="input auto_time" placeholder="시간을 입력해주세요.">
    
    
    
                                    <button type="button" class="set_btn apply">적용</button>
    
    
    
                                    <div class="ck_area">
    
                                        <input type="checkbox" name="absence" id="absence" class="ckbox" checked>
    
                                        <label for="absence" class="i_lab vt_mid">무응답 끊기 초 경과 시 부재 처리함</label>
    
                                    </div>
    
                                </div>
    
                            </div>
    
                        </div>
    
                    </div>
    
    
    
                    <div class="set_block">
    
                        <h2 class="set_h2">(2) 휴대폰 앱 상담결과 버튼 문구</h2>
    
                        <div class="line_wrap">
    
                            <div class="set_line">
    
                                <label for="text1" class="set_lab vt_mid">1번 문구</label>
    
                                <div class="input_wrap vt_mid">
    
                                    <div class="ck_wrap vt_mid">
    
                                        <input type="checkbox" name="perfor1" id="perfor1" class="ckbox" checked>
    
                                        <label for="perfor1" class="i_lab vt_mid">실적처리</label>
    
                                    </div>
    
    
    
                                    <input type="text" name="text1" id="text1" class="input" value="접수">
    
    
    
                                    <button type="button" class="set_btn apply">적용</button>
    
                                </div>
    
                            </div>
    
    
    
                            <div class="set_line">
    
                                <label for="text2" class="set_lab vt_mid">2번 문구</label>
    
                                <div class="input_wrap vt_mid">
    
                                    <div class="ck_wrap vt_mid">
    
                                        <input type="checkbox" name="perfor2" id="perfor2" class="ckbox" checked>
    
                                        <label for="perfor2" class="i_lab vt_mid">실적처리</label>
    
                                    </div>
    
    
    
                                    <input type="text" name="text2" id="text2" class="input" value="예약">
    
    
    
                                    <button type="button" class="set_btn apply">적용</button>
    
                                </div>
    
                            </div>
    
    
    
                            <div class="set_line">
    
                                <label for="text3" class="set_lab vt_mid">3번 문구</label>
    
                                <div class="input_wrap vt_mid">
    
                                    <div class="ck_wrap vt_mid">
    
                                        <input type="checkbox" name="perfor3" id="perfor3" class="ckbox">
    
                                        <label for="perfor3" class="i_lab vt_mid">실적처리</label>
    
                                    </div>
    
    
    
                                    <input type="text" name="text3" id="text3" class="input" value="무관심">
    
    
    
                                    <button type="button" class="set_btn apply">적용</button>
    
                                </div>
    
                            </div>
    
    
    
                            <div class="set_line">
    
                                <label for="text4" class="set_lab vt_mid">4번 문구</label>
    
                                <div class="input_wrap vt_mid">
    
                                    <div class="ck_wrap vt_mid">
    
                                        <input type="checkbox" name="perfor4" id="perfor4" class="ckbox">
    
                                        <label for="perfor4" class="i_lab vt_mid">실적처리</label>
    
                                    </div>
    
    
    
                                    <input type="text" name="text4" id="text4" class="input" value="거부">
    
    
    
                                    <button type="button" class="set_btn edit">수정</button>
    
                                </div>
    
                            </div>
    
    
    
                            <div class="set_line">
    
                                <label for="text5" class="set_lab vt_mid">5번 문구 (고정)</label>
    
                                <div class="input_wrap vt_mid">
    
                                    <div class="ck_wrap vt_mid"></div>
    
    
    
                                    <input type="text" name="text4" id="text4" class="input black" value="결번">
    
    
    
                                    <button type="button" class="set_btn edit">수정</button>
    
                                </div>
    
                            </div>
    
    
    
                            <div class="set_line">
    
                                <label for="text6" class="set_lab vt_mid">6번 문구 (고정)</label>
    
                                <div class="input_wrap vt_mid">
    
                                    <div class="ck_wrap vt_mid"></div>
    
    
    
                                    <input type="text" name="text6" id="text6" class="input black" value="부재">
    
    
    
                                    <button type="button" class="set_btn edit">수정</button>
    
                                </div>
    
                            </div>
    
                        </div>
    
    
    
                        <div class="gray_bg">
    
                            <input type="checkbox" name="refusal" id="refusal" class="ckbox" checked>
    
                            <label for="refusal" class="label">'욕설, 거부' 문구 시 거부자료 등록</label>
    
                        </div>
    
                    </div>
    
    
    
                    <div class="set_block">
    
                        <h2 class="set_h2">(3) 실적처리 체크된 항목 2차 분배</h2>
    
    
    
                        <div class="gray_bg">

                                <h3 class="set_h3">자동분배</h3>
    
                            </div>
    
                            <div class="right vt_mid">
    
                                <input type="checkbox" name="auto_division" id="auto_division" class="ckbox" checked>
    
                                <label for="auto_division" class="label">체크 시 분배</label>
    
                            </div>
    
                        </div>
